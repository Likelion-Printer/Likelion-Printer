<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
        <link rel='stylesheet' type='text/css' href="/static/account/css/login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
    
<body>
    <div id = 'container'>
        <header>
            <div class = 'header_right'>
                <div id='blank'></div>
                <a href="{% url 'login' %}"><img style= "width: 104px; height: 40px;" src="/static/main_button.png" alt="로그인"></a>
            </div>
            
            <div class = 'header_left'>
                <a href= "{% url 'home' %}" ><img style="width: 48px; height: 54.47px;" src="/static/Group-1.png" alt="로고"></a>
            </div>
        </header>
    </div>
    <div id = 'form'>
        <a>로그인</a>
        <br/>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <br/>
            <input
                style="width: 30%; height: 10%"
                name="username"
                type="text"
                value="ID 혹은 전화번호"
            />
            <br />
            <br />
            <input
                style="width: 30%; height: 10%"
                name="password"
                type="password"
                value="비밀번호"
            />
            <br />
            <br />

            <div class = 'login_button_box'>
                <button id='login_button' type="submit" value="로그인">
                    <img src="/static/main_button.png">
                </button>
            </div>
        </form>
    </div>
    <script>
      const error = "{{error}}";
      if (error) {
        alert(error);
      }
    </script>
    <div id='submit'>
        <a href="{% url 'staff_login' %}">대시보드 로그인</a>
    </div>
  </body>
</html>
