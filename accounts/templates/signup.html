<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="{% url 'login' %}">로그인</a>
    </header>

    <h1>Sign Up!</h1>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" style="WIDTH: 110pt; HEIGHT: 15pt" name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input style="WIDTH: 110pt; HEIGHT: 15pt" name="password1" type="password" value="">
        <br>
        Confirm Password:
        <br>
        <input style="WIDTH: 110pt; HEIGHT: 15pt" name="password2" type="password" value="">
        <br>
        <br>
        <input style="WIDTH: 60pt; HEIGHT: 19pt" type="submit" value="Sign Up!">
    </form>

    <script>
        const error = "{{error}}";
        if(error){
            alert(error);
        }
    </script>
</body>
</html>
